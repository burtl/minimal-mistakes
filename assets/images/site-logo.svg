<svg
  version="1.1"
  id="Layer_1"
  xmlns="http://www.w3.org/2000/svg"
  width="300"
  height="300"
  viewBox="0 0 220 220"
>
  <!-- Outer gear ring -->
  <circle
    cx="110"
    cy="110"
    r="65"
    fill="#FEE2D5"
    stroke="#F46036"
    stroke-width="12"
  />

  <!-- Gear "teeth" / spokes -->
  <g fill="#F46036">
    <!-- Top: horizontally centered around x=110, bottom edge at y=45 -->
    <rect x="102" y="21" width="16" height="24" />

    <!-- Bottom: horizontally centered around x=110, top edge at y=175 -->
    <rect x="102" y="175" width="16" height="24" />

    <!-- Left: vertically centered around y=110, right edge at x=45 -->
    <rect x="21" y="102" width="24" height="16" />

    <!-- Right: vertically centered around y=110, left edge at x=175 -->
    <rect x="175" y="102" width="24" height="16" />

    <!-- Diagonal teeth (unchanged, all equidistant from center) -->
    <!-- Top-left -->
    <rect x="48"  y="48"  width="16" height="24" transform="rotate(-45 56 60)" />
    <!-- Bottom-left -->
    <rect x="48"  y="148" width="16" height="24" transform="rotate(45 56 160)" />
    <!-- Top-right -->
    <rect x="152" y="44"  width="16" height="24" transform="rotate(45 160 56)" />
    <!-- Bottom-right -->
    <rect x="152" y="152" width="16" height="24" transform="rotate(-45 160 164)" />
  </g>

  <!-- Inner circle -->
  <circle cx="110" cy="110" r="45" fill="#ED6A5A" />

  <!-- "BL" text -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="1"
    font-family="Helvetica, Arial, sans-serif"
    font-size="48"
    font-weight="bold"
  >
    BL
  </text>
</svg>