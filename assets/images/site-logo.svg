<svg
  version="1.1"
  id="Layer_1"
  xmlns="http://www.w3.org/2000/svg"
  width="300"
  height="300"
  viewBox="0 0 220 220"
>
  <!-- Outer gear ring (thicker stroke) -->
  <circle
    cx="110"
    cy="110"
    r="65"
    fill="#FEE2D5"
    stroke="#F46036"
    stroke-width="12"
  />

  <!-- Gear "teeth" (spokes) -->
  <g fill="#F46036">
    <!-- Top: moved down so bottom edge touches circle -->
    <rect x="105" y="21" width="16" height="24" />

    <!-- Bottom: moved up so top edge touches circle -->
    <rect x="105" y="175" width="16" height="24" />

    <!-- Right: moved left so left edge touches circle -->
    <rect x="175" y="105" width="24" height="16" />

    <!-- Left: moved right so right edge touches circle -->
    <rect x="21"  y="105" width="24" height="16" />

    <!-- Diagonal teeth -->
    <!-- Top-right: shifted outward so itâ€™s no longer partially inside the circle -->
    <rect x="152" y="44" width="16" height="24" transform="rotate(45 160 56)" />

    <!-- Bottom-right: shifted outward similarly -->
    <rect x="152" y="152" width="16" height="24" transform="rotate(-45 160 164)" />

    <!-- Top-left: unchanged (already aligns well) -->
    <rect x="48"  y="48"  width="16" height="24" transform="rotate(-45 56 60)" />

    <!-- Bottom-left: unchanged (already aligns well) -->
    <rect x="48"  y="148" width="16" height="24" transform="rotate(45 56 160)" />
  </g>

  <!-- Inner circle -->
  <circle cx="110" cy="110" r="45" fill="#ED6A5A" />

  <!-- "BL" text with stroke -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="1"
    font-family="Helvetica, Arial, sans-serif"
    font-size="48"
    font-weight="bold"
  >
    BL
  </text>
</svg>