<svg
  version="1.1"
  id="Layer_1"
  xmlns="http://www.w3.org/2000/svg"
  width="300"
  height="300"
  viewBox="0 0 220 220"
>
  <!-- Outer gear ring (with stroke) -->
  <circle
    cx="110"
    cy="110"
    r="65"
    fill="#FEE2D5"
    stroke="#F46036"
    stroke-width="4"
  />

  <!-- Gear "teeth" (bigger) -->
  <g fill="#F46036">
    <!-- Adjusted positions for 220x220 viewBox (center is 110,110) -->
    <rect x="105" y="20"  width="12" height="20" />
    <rect x="105" y="180" width="12" height="20" />
    <rect x="180" y="105" width="20" height="12" />
    <rect x="20"  y="105" width="20" height="12" />
    <!-- Diagonal teeth -->
    <rect x="150" y="50" width="12" height="20" transform="rotate(45 156 60)" />
    <rect x="50"  y="150" width="12" height="20" transform="rotate(45 56 160)" />
    <rect x="50"  y="50"  width="12" height="20" transform="rotate(-45 56 60)" />
    <rect x="150" y="150" width="12" height="20" transform="rotate(-45 156 160)" />
  </g>

  <!-- Inner circle (slightly smaller so outer ring is more visible) -->
  <circle cx="110" cy="110" r="45" fill="#ED6A5A" />

  <!-- "BL" Text -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#FFFFFF"
    font-family="Helvetica, Arial, sans-serif"
    font-size="54"
    font-weight="bold"
  >
    BL
  </text>
</svg>